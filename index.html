<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>E-commerce</title>
</head>

<body class="bg-stone-200 flex flex-col">
  <section id="carrinho"
   class="fixed top-0 right-[-360px] bg-violet-950 h-screen w-[360px] text-stone-300 z-50 duration-300 border-l border-
   violet-950 p-5 flex flex-col justify-between">

    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-sharp fa-regular fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
      
    </section>

    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm">$200</p>

    <button class="bg-slate-200 text-stone-800 p-1 hover:bg-slate-800 hover:text-slate-200" id="finalizar-compra">Finalizar Compra</button>

  </section>

  <header class="flex bg-violet-950  p-2 justify-between sticky top-0 z-10">
    <a href="/">

    <img class="h-12 rounded-lg" src="./Imagens/logo-motorola-4096.png" alt="logo-loja" >

    </a>

    <div class="text-stone-300 flex gap-3 items-end mx-2">


    <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>

    <a href="/pedidos.html">
    <button><i class="fa-solid fa-user"></i></button>
    </a>

    </div>
  </header>

   <main class="flex flex-col items-center">

    <section id="filtros" class="p-10 flex">

      <div class="px-2">
        <input 
        id="exibir-todos" 
        type="radio" 
        name="filtro"
        class="peer hidden" 
        checked />
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>

      </div>
      <div class="px-2">
        <input id="exibir-sem" 
        type="radio" 
        name="filtro" 
        class="peer hidden" />
        <label for="exibir-sem" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Sem seguro</label>

      </div>
      <div class="px-2">
        <input id="exibir-com"
         type="radio"
         name="filtro"
         class="peer hidden" />
        <label for="exibir-com" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Com seguro</label>
      </div>
    </section>


    <section id="container-produto" class="flex flex-wrap">


    </section>
   </main>

   <script type="module" src="./main.js"></script>
</body>
</html>
